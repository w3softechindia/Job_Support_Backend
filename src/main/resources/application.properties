
spring.datasource.url = jdbc:mysql://localhost:3306/Job_Support_Backend
spring.datasource.username = root
spring.datasource.password = 12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto =update
spring.jpa.show-sql=true

spring.main.allow-circular-references=true

# Configure Jackson date format globally
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# Configure Jackson property naming strategy globally
spring.jackson.property-naming-strategy=SNAKE_CASE

# Enable/disable Jackson serialization feature globally
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

